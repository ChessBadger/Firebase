<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Memory Album</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="card-color.css" />
  </head>
  <body>
    <div class="container">
      <button id="toggleUploadButton">Share a Photo</button>
      <div id="uploadSection" class="hidden">
        <h2>Upload Memory</h2>
        <div class="upload-row">
          <input type="file" id="imageInput" />
          <label for="imageInput">Choose Image</label>
        </div>
        <div class="upload-row">
          <input type="text" id="imageNote" placeholder="Add a note (optional)" />
        </div>
        <div class="upload-row">
          <input type="date" id="imageDate" placeholder="Choose a date" />
        </div>
        <button id="uploadButton">Upload</button>
      </div>

      <div id="gallery">
        <div class="carousel-container"></div>
      </div>
    </div>
    <script type="module" src="app.js"></script>
  </body>
</html>
